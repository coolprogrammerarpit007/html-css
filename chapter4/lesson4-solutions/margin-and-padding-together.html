<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin And Padding Together</title>
    <style>
      .btn {
        background-color: green;
        padding: 10px 18px 10px 18px;
        margin: 0 10px;
        font-weight: bold;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn:hover {
        padding-left: 36px;
        padding-right: 36px;
        margin-left: 0;
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <button class="btn one">One</button>
    <button class="btn two">Two</button>
    <button class="btn three">Three</button>
  </body>
</html>
