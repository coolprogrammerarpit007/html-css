<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-Click</title>
    <style>
      .shadow-btn {
        background-color: rgb(5, 177, 5);
        color: #fff;
        border: none;
        padding: 10px 16px 10px 16px;
        font-weight: bold;
        border-radius: 2px;
        transition: box-shadow 0.15s;
        cursor: pointer;
      }

      .shadow-btn:hover {
        box-shadow: 5px 5px 10px rgb(0, 0, 5);
      }
    </style>
  </head>
  <body>
    <button class="shadow-btn">Shadow</button>
  </body>
</html>
