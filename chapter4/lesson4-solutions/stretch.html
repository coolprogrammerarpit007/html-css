<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stretch</title>
    <style>
      .stretch {
        padding: 10px 18px 10px 18px;
        font-size: 12px;
        background-color: green;
        color: #fff;
        border: none;
        transition: padding 0.5s;
      }

      .stretch:hover {
        padding: 20px 36px 20px 36px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="stretch">Stretch</button>
  </body>
</html>
