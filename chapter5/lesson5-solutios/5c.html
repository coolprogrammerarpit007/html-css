<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Family</title>
    <style>
      * {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 6px;
      }
      h3 {
        color: rgb(92, 92, 92);
        font-size: 18px;
        margin-bottom: 18px;
      }
      p {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .start;
    </style>
  </head>
  <body>
    <h1 class="title">HTML CSS Course</h1>
    <h3 class="subtitle">Beginner to Pro</h3>
    <p class="description">
      In this course, we will learn the skills you need to become a developer.
    </p>
    <button class="start-btn">Get Started</button>
  </body>
</html>
